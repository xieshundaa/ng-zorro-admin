<div style="height: 100%;">
  <nz-layout style="height: 100%;">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate" [nzBreakpoint]="'md'">
      <app-leftnav [isCollapse] = "isCollapsed"></app-leftnav>
    </nz-sider>
    <nz-layout>
      <app-header [isCollapse]="isCollapsed" (toogleFun)="togleFun($event)"></app-header>
      <nz-content style="margin:0 16px;">
        <nz-breadcrumb style="margin:16px 0;">
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div style="padding:24px; background: #fff; min-height: 360px;">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <app-footer></app-footer>

    </nz-layout>
  </nz-layout>
  <ng-template #trigger>
    <i class="anticon anticon-up"></i>
  </ng-template>
</div>
